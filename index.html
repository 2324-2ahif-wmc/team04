<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>synthesizer</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="userSettings/settings.css" rel="stylesheet">
    <link href="images/tab-icon.png" rel="icon" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Einbindung von chart.js -->
    <script defer src="scripts/script.js"></script>
    <script defer src="userSettings/Settings.js"></script>
</head>
<body>

<div id="settings-and-login">
    <!-- Settings -->
    <div class="dropdown">
        <button class="dropDown-btn" id="js-dd-button">
            <img height="40" src="images/settingSymbol.png" width="40">
        </button>
        <div class="dropdown-content hidden" id="js-dd-content">

            <span id="js-colorChanger">
                <div class="colorChanger">
                    <div class="minWidth" id="colorOne"></div>
                    <div class="minWidth" id="colorTwo"></div>
                </div>
            </span>
            <div class="hidden" id="js-colorChangerContent">
                <div id="background-color-options">
                    <p style="color: white; font-size: 1rem">Background Color:</p>
                    <button class="backgroundColor_option minWidth" data-color="lightpink"
                            style="background-color: lightpink;"></button>
                    <button class="backgroundColor_option minWidth" data-color="lightgreen"
                            style="background-color: lightgreen;"></button>
                    <button class="backgroundColor_option minWidth" data-color="lightblue"
                            style="background-color: lightblue;"></button>
                    <button class="backgroundColor_option minWidth" data-color="#202020"
                            style="background-color: #202020"></button>
                </div>
                <div id="side-color-options">
                    <p style="color: white; font-size: 1rem">Side Color:</p>
                    <button class="sideColor minWidth" data-color="hotpink"
                            style="background-color: hotpink; "></button>
                    <button class="sideColor  minWidth" data-color="green" style="background-color: green;"></button>
                    <button class="sideColor  minWidth" data-color="blue" style="background-color: blue;"></button>
                    <button class="sideColor minWidth" data-color="#e3d4a5" style="background-color: #e3d4a5"></button>
                </div>
            </div>
            <span id="js-userSettingsIcon"><img src="images/userSettingsIcon.png" width="53" height="53"></span>
            <div class="hidden" id="js-userSettingsContent"></div>
            <!-- <span><img src="image3.jpg"></span>  zu viel Aufwand-->
        </div>
    </div>
    <!-- Login/out Button -->
    <button class="text-end" id="log-in-out"></button>
</div>


<div id="button">
    <input id="js-power-switch" type="checkbox"/>
    <label for="js-power-switch" id="power-switch-label">
        <div class="screw"></div>
        <div class="switch"></div>
        <div class="screw"></div>
    </label>
</div>

<div id="chart">
    <canvas height="200" id="js-synthDiagramm" width="400"></canvas>
</div>

<div id="positioningKeyboard">
    <ul id="keyboard"> <!-- Liste mit Noten -->
        <li class="white" note="C"></li>
        <li class="black" note="C#"></li>
        <li class="white offset" note="D"></li>
        <li class="black" note="D#"></li>
        <li class="white offset" note="E"></li>
        <li class="white" note="F"></li>
        <li class="black" note="F#"></li>
        <li class="white offset" note="G"></li>
        <li class="black" note="G#"></li>
        <li class="white offset" note="A"></li>
        <li class="black" note="A#"></li>
        <li class="white offset" note="B"></li>
        <li class="white" note="C2"></li>
        <li class="black" note="C#2"></li>
        <li class="white offset" note="D2"></li>
        <li class="black" note="D#2"></li>
        <li class="white offset" note="E2"></li>
        <li class="white" note="F2"></li>
        <li class="black" note="F#2"></li>
        <li class="white offset" note="G2"></li>
        <li class="black" note="G#2"></li>
        <li class="white offset" note="A2"></li>
        <li class="black" note="A#2"></li>
        <li class="white offset" note="B2"></li>
        <li class="white" note="C3"></li>
    </ul>
</div>

<div id="volumeBox">
    <div id="speaker">
        <img id="speakerImage" src="images/volume-box.png">
    </div>
    <div id="slider"> <!-- TODO: LautstÃ¤rke anpassen -->
        <input id="volume" max="1" min="0" name="volume" step="0.1" type="range" value="0.5"/>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<head>
    <meta charset="UTF-8">
    <title>synthesizer</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="userSettings/settings.css" rel="stylesheet">
    <link href="images/tab-icon.png" rel="icon" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Einbindung von chart.js -->
    <script defer src="scripts/script.js"></script>
</head>
</html>
