<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link href="../images/tab-icon.png" rel="icon" type="image/x-icon">
</head>
<body>
<div class=" h-100 w-100 d-flex align-items-center justify-content-center">
    <div id="login-box">
        <h1 class="mb-2">Synthesizer Sign Up</h1>
        <form>
            <div class="form-group">
                <label class="custom-label">Email</label>
                <input class="form-control custom-form-input" placeholder="@ Enter your email address" type="email">
                <small class="form-text text-muted" id="emailHelp">We might not share your email with anyone else (maybe
                    we're bored, yk).</small>
            </div>
            <div class="row">
                <div class="form-group col-7 text-start">
                    <label class="custom-label">User</label>
                    <input class="form-control custom-form-input" placeholder="ð–¡Œ Choose your username" type="text">
                </div>
                <div class="form-group col-5">
                    <label class="custom-label">Date of Birth</label>
                    <input class="form-control custom-form-input" placeholder="ðŸŽ‚ DD.MM.YYYY" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="custom-label">Password</label>
                <input class="form-control custom-form-input" placeholder="ðŸ”’ Choose your password" type="password">
                <small class="form-text text-muted" id="passwordHelp">Password must be at least 8 characters long and
                    contain upper- and lowercase letters </small>
            </div>
            <button class="btn" id="custom-btn" type="submit">Sign Up</button>
        </form>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
</html>
