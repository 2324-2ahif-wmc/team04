<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link href="../images/tab-icon.png" rel="icon" type="image/x-icon">
    <script defer src="signUp.js" type="module"></script>
</head>
<body>
<div class=" h-100 w-100 d-flex align-items-center justify-content-center">
    <div id="login-box">
        <h1 class="mb-2">Synthesizer Sign Up</h1>
        <form id="sign-up-form">
            <div class="form-group">
                <label class="custom-label">Email</label>
                <input class="form-control custom-form-input email-input" placeholder="@ Enter your email address"
                       required type="email">
                <small class="form-text text-muted" id="emailHelp">We might not share your email with anyone else (maybe
                    we're bored, yk).</small>
            </div>
            <div class="row">
                <div class="form-group col-7 text-start">
                    <label class="custom-label">User</label>
                    <input class="form-control custom-form-input username-input" placeholder="ð–¡Œ Choose your username"
                           required type="text">
                </div>
                <div class="form-group col-5">
                    <label class="custom-label">Date of Birth</label>
                    <input class="form-control custom-form-input birthday-input" placeholder="ðŸŽ‚ DD.MM.YYYY" required
                           type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="custom-label">Password</label>
                <div style="display: flex">
                    <input class="form-control custom-form-input password-input" id="password" placeholder="ðŸ”’ Choose your password"
                           required type="password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <small class="form-text text-muted" id="passwordHelp">Password should be at least 8 characters long and
                    contain upper- and lowercase letters </small>
            </div>
            <button class="btn" id="custom-btn" type="submit">Sign Up</button>
        </form>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
