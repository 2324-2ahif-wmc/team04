<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../images/tab-icon.png">
    <script type="module" src="login.js" defer></script>
</head>
<body>
<div class="h-100 w-100 d-flex align-items-center justify-content-center">
    <div id="login-box">
        <h1 class="m-0 mb-2">Synthesizer Login</h1>
        <form id="sign-in-form">
            <div class="form-group">
                <label class="custom-label flex-wrap">Email</label>
                <input type="email" class="form-control custom-form-input email-input" placeholder="ñ°å Enter your email">
                <small id="emailHelp" class="form-text text-muted">We might not share your email with anyone else (maybe
                    we're bored, yk).</small>
            </div>
            <div class="form-group">
                <label class="custom-label">Password</label>
                <div style="display: flex">
                <input type="password" id="password" class="form-control custom-form-input password-input"
                       placeholder="üîí Enter your password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="btn" id="custom-btn">Login</button>
        </form>

        <div>
            Don't have an account yet? <a href="signUp.html" id="signUp">Sign up</a>
        </div>

        <div id="return-btn">
            <a href="../index.html">‚áê return to synthesizer</a>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
